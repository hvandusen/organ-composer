<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <link media="print" href="print.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="draggable-piechart.js"></script>
  </head>
  <body>
    <div class="go">
      go
    </div>
    <div class="config">
      <label class="title" for="title">title<input type="text" name="title"><span></span></label>
      <label for="duration">duration<input type="range" name="duration" min="10" max="500" value="100" step="1"><span></span></label>
      <label for="start-notes">starting notes<input type="range" name="start-notes" min="1" max="5" value="2" step="1"><span></span></label>
      <label for="max-movement">max movement<input type="range" name="max-movement" min="1" max="5" value="3" step="1"><span></span></label>
      <label for="max-notes">max notes<input type="range" name="max-notes" min="1" max="5" value="2" step="1"><span></span></label>
      <label for="max-feet">max feet<input type="range" name="max-feet" min="0" max="2" value="2"><span></span></label>
      <label for="tempo">options for how long to rest:<ol class="tempo" name="tempo" contenteditable="true">
        <li>wait a while</li>
        <li>wait a moment</li>
        <li>wait a little bit</li>
      </ol>
      </label>
    </div>
    <div class="probabilities">
      <canvas id="tempoPieChart" width="300" height="300"></canvas>
      <!-- <canvas id="stepPieChart" width="400" height="400"></canvas> -->
    </div>
    <div class="score">
      <h1>Score</h1>
      <div class="score-info"></div>
      <div class="score-steps">

      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
